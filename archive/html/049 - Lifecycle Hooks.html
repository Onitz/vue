<!DOCTYPE html><html><head><title>Learn Vue</title>
<link rel="icon" type="image/png" href="favicon.png"/>
<style>body{margin:0;padding:0;font-family:'Ubuntu Mono;Arial;sans-serif';}</style></head>
<body>

<div id="app">
  <h4>{{ title }}</h4>
  <button @click="title='changed'">Update title</button>
  <button @click="destroy">Destroy</button>
</div>

<script type="text/javascript" src="archive/vue.js"></script><script>

new Vue({
  el: '#app',
  data: {
    title: 'hi'
  },
  methods: {
    destroy: function() {
      this.$destroy();
    }
  },

  beforeCreate: function() {
    console.log('beforeCreate()');
  },
  created: function() {
    console.log('created()');
  },

  beforeMount: function() {
    console.log('beforeMount()');
  },
  mounted: function() {
    console.log('mounted');
  },

  beforeUpdate: function() {
    console.log('beforeUpdate()');
  },
  updated: function() {
    console.log('updated()');
  },

  beforeDestroy: function() {
    console.log('beforeDestroy()');
  },
  destroyed: function() {
    console.log('destroyed()');
  }

});

</script> 
</body>
</html>

<!DOCTYPE html><html><head><title>Learn Vue</title>
<link rel="icon" type="image/png" href="favicon.png"/>
<style>body{margin:0;padding:0;font-family:'Ubuntu Mono;Arial;sans-serif';}</style></head>
<body>
<div id="app">
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
</div>

  <hr>
<div id="app2">
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
</div>

<script type="text/javascript" src="archive/vue.js"></script>
<script>

// each vue component is its own object, 
// if we were to share the same data source, we would run into clashes
// which is why data needs to be a function for components :)
var cmp = {
  data: function() {
    return { status: 'Critical' };
  },
  template: '<p>Server Status: {{ status }} (<button @click="changeStatus">change</button>)</p>',
  methods: {
    changeStatus: function() {
      this.status = 'Normal';
    }
  }
};

new Vue({
  el: '#app',
  components: {
    'my-cmp': cmp
  }
});

new Vue({
  el: '#app2'
});
</script> 
</body>
</html>

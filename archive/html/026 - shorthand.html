<!DOCTYPE html><html>
<head>
  <title>shorthand</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
  <div id="app">
    <button @click="changeLink">Click to Change link</button> <!-- instead of v-on:click -->
    <a :href="link">Link</a> <!-- instead of v-bind:href -->
  </div>
  
<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      link: 'http://google.com'
    },
    methods: {
      changeLink: function() {
        this.link = 'http://apple.com'
      }
    }
  });
  
</script>
</body>
</html>

<!DOCTYPE html><html>
<head>
  <title>slightly better way to cross-reference reactive field</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
  <div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <p>Counter {{ counter }}</p>
    <p>Result: {{ result() }}</p>
  </div>
  
<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      result() {
        return this.counter > 5 ? 'Greater than 5' : 'Less than equal to 5';
      }
    }
  });
  
</script>
</body>
</html>

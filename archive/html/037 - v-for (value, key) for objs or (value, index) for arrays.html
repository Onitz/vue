<!DOCTYPE html><html>
<head>
  <title>v-for (value, key) for objs or (value, index) for arrays</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
<div id="app">
  <ul>
    <li v-for="(ingredient, index) in ingredients">
      {{ ingredient }} ({{ index }})
    </li>
  </ul>

  <hr>
  <ul>
    <li v-for="person in persons">
      <!-- {{ person.name }} -->
      <span v-for="(value, key) in person">
        <b style="width:50px;display:inline-block">{{ key }}</b> {{ value }}<br/>
      </span>
    </li>
  </ul>
  <hr>

  <ul>
    <template v-for="(ingredient, index) in ingredients">
      <h1>{{ ingredient }}</h1>
      <p>{{ index }}</p>
    </template>
  </ul>
</div>

<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      ingredients: ['meat','fruit','cookies'],
      persons:[
        {name: 'Dabson', age: 28, color: 'red'},
        {name: 'Anna', age:'unknown',color:'blue'}
      ]
    }
  });
  
</script>
</body>
</html>

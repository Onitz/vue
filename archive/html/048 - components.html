<!DOCTYPE html><html><head><title>Learn Vue</title>
<link rel="icon" type="image/png" href="favicon.png"/>
<style>body{margin:0;padding:0;font-family:'Ubuntu Mono;Arial;sans-serif';}</style></head>
<body>

<div id="app1">
  <h4>{{ title }}</h4>
  <hello/>
</div>

<div id="app2">
  <h4>{{ title }}</h4>
  <hello/>
</div>

<div id="app3">
  <hello/>
</div>

<script type="text/javascript" src="archive/vue.js"></script><script>


Vue.component('hello', { // Creates a component and allows reuse for all instances
  template: '<h1>Hello!</h1>'
});

var data = {
  title: 'theTitle'
};

var vm1 = new Vue({
  el: '#app1',
  data: data
});

var vm2 = new Vue({
  el: '#app2',
  data: { 
    title: 'app2Title'
  }
})

var vm3 = new Vue({
  template: '<h1>Hello!</h1>'
});
vm3.$mount(); // generate $el
document.getElementById('app3').appendChild(vm3.$el);

</script> 
</body>
</html>

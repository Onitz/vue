<!DOCTYPE html><html>
<head>
  <title>css bind color box</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}

.demo{
  width:100px;
  height:100px; 
  background-color:gray;
  display:inline-block;
  margin:10px;
}

.red {
  background-color:#f00;
}
.green{
  background-color:#0f0;
}
.blue{
  background-color:#00f;
}
</style>
</head>
<body>
  
<div id="app">
  <div 
    class="demo" 
    @click="attachRed=!attachRed" 
    :class="{red: attachRed}"></div>
  <div class="demo" 
    @click="attachGreen=!attachGreen" 
    :class="{green: attachGreen}"></div>
  <div class="demo" 
    @click="attachBlue=!attachBlue" 
    :class="{blue: attachBlue}"></div>
</div>

<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      attachRed: false,
      attachGreen: false,
      attachBlue: false
    }
  });
  
</script>
</body>
</html>

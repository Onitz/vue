<!DOCTYPE html><html>
<head>
  <title>key events + event modifiers</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
  <div id="app">
    <button v-on:click="increase(2, $event)">Click Me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">
      Coordinates: {{x}} / {{ y }}
      - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <input tyep="text" v-on:keyup.enter="alertMe">
  </div>
  
<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increase: function(step, event) {
        this.counter  += step;
      },
      updateCoordinates: function(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      alertMe: function() {
        console.log('you hit enter');
      }
    }
  });
  
</script>
</body>
</html>

<!DOCTYPE html><html><head><title>Learn Vue</title>
<link rel="icon" type="image/png" href="favicon.png"/>
<style>body{margin:0;padding:0;font-family:'Ubuntu Mono;Arial;sans-serif';}</style></head>
<body>
<div id="app">
  <my-cmp></my-cmp>
  <hr>
  <my-cmp></my-cmp>
</div>

<script type="text/javascript" src="archive/vue.js"></script>
<script>

var data = { status: 'Critical' };

Vue.component('my-cmp', {
  data: function() {
    return data;
  },
  template: '<p>Server Status: {{ status }} (<button @click="changeStatus">change</button>)</p>',
  methods: {
    changeStatus: function() {
      this.status = 'Normal';
    }
  }
});

new Vue({
  el: '#app'
})

</script> 
</body>
</html>

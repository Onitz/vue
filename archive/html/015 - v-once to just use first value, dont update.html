<!DOCTYPE html><html>
<head>
  <title>v-once to just use first value, dont update</title>
  <style>body {margin:0;padding:0;font-family:'Ubuntu Mono;Arial;sans-serif';}</style>
</head>
<body>
  
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">link to Dabson</a></p>
  </div>
  
<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!',
      link: 'https://dabson.co'
    },
    methods: {
      sayHello: function() {
        return this.title = 'Hello';
      }
    }
  });
  
</script>
</body>
</html>

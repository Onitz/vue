<!DOCTYPE html><html>
<head>
  <title> v-for button @click= model.push(item)</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
<div id="app">
  <button @click="ingredients.push('cheese')">Add new </button>
  <ul>
    <li v-for="(ingredient, index) in ingredients" :key="ingredient">
      {{ ingredient }} ({{ index }})
    </li>
  </ul>

<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      ingredients: ['meat','fruit','cookies'],
      persons:[
        {name: 'Dabson', age: 28, color: 'red'},
        {name: 'Anna', age:'unknown',color:'blue'}
      ]
    }
  });
  
</script>
</body>
</html>

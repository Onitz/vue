<!DOCTYPE html><html>
<head>
  <title>sync</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
  <div id="app">
    <button v-on:click="increase">Increase</button>
    <button v-on:click="decrease">Decrease</button>
    <p>Counter {{ counter }}</p>
    <p>Result: {{ result }}</p>
  </div>
  
<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      result: ''
    },
    methods: {
      increase: function() {
        this.counter++;
        this.result = this.counter > 5 ? 'GT5' : 'LTE5';
      },

      decrease: function() {
        this.counter--;
        this.result = this.counter > 5 ? 'GT5' : 'LTE5';
      }
    }
  });
  
</script>
</body>
</html>

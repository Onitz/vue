<!DOCTYPE html><html>
<head>
  <title>vue data is rendered as text by default, eval to bypass</title>
  <style>body {margin:0;padding:0;font-family:'Ubuntu Mono;Arial;sans-serif';}</style>
</head>
<body>
  
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">link to Dabson</a></p>
    <hr>
    <p id="text-interpolation">{{ finishedLink }}</p>
    <p id="html-interpolation" v-html="finishedLink"></p>
  </div>
  
<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!',
      link: 'https://dabson.co',
      finishedLink: '<a href="https://dabson.co">Dbs</a>'
    },
    methods: {
      sayHello: function() {
        return this.title = 'Hello';
      }
    }
  });
  
</script>
</body>
</html>

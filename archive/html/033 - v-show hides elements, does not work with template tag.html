<!DOCTYPE html><html>
<head>
  <title>v-show hides elements, does not work with template tag</title>
  <style>body {margin:0;padding:0;font-family:"Ubuntu Mono";Arial;sans-serif;}</style>
</head>
<body>
  
<div id="app">
  <button @click="show=!show">Switch</button>
  <p v-if="show">You can see me! <span>Hello</span></p>
  <p v-else>Do you also see me?</p>
  <p v-show="show">xxxx</p>

  <template v-show="show">
    <h1>heading</h1>
    <p>Inside template</p>
  </template>

</div>

<script type="text/javascript" src="archive/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data: {
      show: true
    }
  });
  
</script>
</body>
</html>
